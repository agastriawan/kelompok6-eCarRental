<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Kendaraan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>

    <div class="container">
        <header class="border-bottom lh-1 py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                </div>
                <div class="col-4 text-center">
                    <h6 class="blog-header-logo text-body-emphasis" href="#">eCarRental - Delivery Cars For You Need
                    </h6>
                </div>
                <div class="col-4 pt-1">
                </div>
            </div>
        </header>

        <div class="nav-scroller lh-1 py-1 mb-3 border-bottom">
            <nav class="nav nav-underline justify-content-between">
                <a class="nav-item nav-link link-body-emphasis" href="home.html">Home</a>
                <a class="nav-item nav-link link-body-emphasis" href="produk.html">Produk & Layanan</a>
                <a class="nav-item nav-link link-body-emphasis active" href="booking.html">Booking</a>
                <a class="nav-item nav-link link-body-emphasis" href="berita.html">Berita</a>
                <a class="nav-item nav-link link-body-emphasis" href="tentang.html">Tentang Kami</a>

                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="link-secondary" href="#" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                            viewBox="0 0 24 24">
                            <title>Search</title>
                            <circle cx="10.5" cy="10.5" r="7.5" />
                            <path d="M21 21l-5.2-5.2" />
                        </svg>
                    </a>
                    <a class="btn btn-sm btn-outline-warning" href="admin/login.html">Login</a>
                </div>
            </nav>
        </div>
    </div>

    <main class="container">
        <div class="row g-5">
            <div class="col-md-12">
                <div class="pb-4 mb-4 border-bottom">
                    <h6 class="float-md-end fst-italic"> <a href="home.html">Home </a> > Booking</h6>
                </div>

                <form>
                    <div class="mb-3">
                        <label for="vehicle" class="form-label">Pilih Kendaraan</label>
                        <select class="form-select" id="vehicle" name="vehicle">
                            <option value="bus-wisata">Bus Wisata Bintang 5</option>
                            <option value="bus-wisata">Bus Wisata Bintang 4</option>
                            <option value="bus-wisata">Bus Wisata Bintang 3</option>
                            <option value="bus-wisata">Bus Wisata Bintang 2</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Nama Peminjam</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Kategori Pinjaman</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" id="pribadi">
                            <label class="form-check-label" for="pribadi">Pribadi</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" id="perusahaan">
                            <label class="form-check-label" for="perusahaan">Perusahaan/Organisasi</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Deskripsi Kebutuhan</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="pickup-date" class="form-label">Tanggal Pinjaman</label>
                        <div class="row">
                            <div class="col-md-5">
                                <input type="date" class="form-control" id="pickup-start-date" name="pickup-start-date">
                            </div>
                            <div class="col-md-2 text-center">
                                <h5 class="my-3">s.d</h5>
                            </div>
                            <div class="col-md-5">
                                <input type="date" class="form-control" id="pickup-end-date" name="pickup-end-date">
                            </div>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="contact-name" class="form-label">Kontak Person</label>
                        <input type="text" class="form-control" id="contact-name" name="contact-name">
                    </div>

                    <div class="mb-3">
                        <label for="contact-phone" class="form-label">Telpon / HP</label>
                        <input type="text" class="form-control" id="contact-phone" name="contact-phone">
                    </div>

                    <div class="mb-3">
                        <label for="contact-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="contact-email" name="contact-email">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </form>
                <hr>
            </div>
        </div>
    </main>

    <footer class="blog-footer bg-dark">
        <p>Develop By Mahasiswa <a href="https://nurulfikri.ac.id/">STT-NF | Kelompok 6</a> @2024.</p>
    </footer>

        crossorigin="anonymous"></script>
</body>

</html>
